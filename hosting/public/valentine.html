<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine üíò</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #b30059;
            font-size: 2.6rem;
            margin-bottom: 40px;
            transition: 0.5s ease;
        }

        button {
            padding: 14px 36px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: 0.2s ease;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
            left: 43%;
            top: 55%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #noBtn {
            background: white;
            color: #333;
            border: 2px solid #ff3366;
            left: 55%;
            top: 55%;
        }

        #result {
            font-size: 2.2rem;
            color: #800040;
            margin-top: 140px;
            font-weight: bold;
            text-align: center;
        }

        #celebration {
            display: none;
            margin-top: 20px;
        }

        #celebration img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="runAway()">No üôà</button>

    <div id="result"></div>

    <div id="celebration">
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const music = document.getElementById("music");
        const question = document.getElementById("question");
        const celebration = document.getElementById("celebration");

        function runAway() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function sayYes() {
            music.play();
            question.style.display = "none"; // hide question
            document.getElementById("result").innerHTML = "Yayyy! I knew it üíñ";
            document.getElementById("yesBtn").style.display = "none";
            noBtn.style.display = "none";
            celebration.style.display = "block";

            startHearts();
        }

        function startHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        document.body.addEventListener("click", () => {
            music.play().catch(() => { });
        }, { once: true });
    </script>

</body>

</html>
