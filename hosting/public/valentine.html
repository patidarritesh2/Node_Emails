<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine üíò</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #b30059;
            font-size: 2.4rem;
            margin-bottom: 40px;
        }

        button {
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
            left: 45%;
            top: 55%;
        }

        #noBtn {
            background: white;
            color: #333;
            border: 2px solid #ff3366;
            left: 55%;
            top: 55%;
        }

        #result {
            font-size: 2rem;
            color: #800040;
            margin-top: 160px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="runAway()">No üôà</button>

    <div id="result"></div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const music = document.getElementById("music");

        function runAway() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function sayYes() {
            music.play();
            document.getElementById("result").innerHTML = "I know it üòèüíñ";
            document.getElementById("yesBtn").style.display = "none";
            noBtn.style.display = "none";
        }

        document.body.addEventListener("click", () => {
            music.play().catch(() => { });
        }, { once: true });
    </script>

</body>

</html>
